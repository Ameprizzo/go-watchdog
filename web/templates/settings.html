<!DOCTYPE html>
<html>
  <head>
    <title>Watchdog Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white p-8">
    <div class="max-w-2xl mx-auto">
      <div class="flex justify-between mb-8">
        <h1 class="text-3xl font-bold">⚙️ Settings</h1>
        <a href="/" class="text-blue-400 hover:underline"
          >← Back to Dashboard</a
        >
      </div>

      <form
        action="/settings/add"
        method="POST"
        class="bg-gray-800 p-6 rounded-lg shadow-lg"
      >
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2">Site Name</label>
          <input
            type="text"
            name="name"
            class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 outline-none"
            placeholder="e.g. My Blog"
            required
          />
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium mb-2">URL</label>
          <input
            type="url"
            name="url"
            class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 outline-none"
            placeholder="https://..."
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded font-bold transition"
        >
          Add Site
        </button>
      </form>
    </div>
  </body>
</html>
