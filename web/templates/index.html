<!DOCTYPE html>
<html>
<head>
    <title>Go-Watchdog Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta http-equiv="refresh" content="{{.RefreshInterval}}">
</head>
<body class="bg-gray-900 text-white font-sans">
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-400">üêï Go-Watchdog</h1>
            <div class="flex gap-4">
                <a href="/" class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-500 transition">Dashboard</a>
                <a href="/manage" class="px-4 py-2 rounded bg-gray-700 hover:bg-gray-600 transition">Manage</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold">Status Monitor</h2>
            <div class="text-sm text-gray-400">
                Auto-refresh: {{.RefreshInterval}}s | Last check: <span id="time">{{.LastCheck}}</span>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {{range .Results}}
            <div class="p-6 rounded-lg border {{if .IsUp}}border-green-500 bg-green-900/20{{else}}border-red-500 bg-red-900/20{{end}} transform transition hover:scale-105">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">{{.Name}}</h2>
                    <span class="px-3 py-1 rounded text-xs font-bold {{if .IsUp}}bg-green-500{{else}}bg-red-500{{end}} text-white">
                        {{if .IsUp}}UP{{else}}DOWN{{end}}
                    </span>
                </div>
                <p class="text-gray-400 truncate text-sm mb-4">{{.URL}}</p>
                <div class="flex justify-between text-sm">
                    <span>Latency: <span class="text-blue-300 font-mono">{{.Latency}}</span></span>
                    <span>Code: <span class="font-mono {{if .IsUp}}text-green-400{{else}}text-red-400{{end}}">{{.StatusCode}}</span></span>
                </div>
            </div>
            {{else}}
            <div class="col-span-full text-center py-12">
                <p class="text-gray-400 text-lg mb-4">No sites configured yet</p>
                <a href="/manage" class="inline-block bg-blue-600 px-6 py-3 rounded font-bold hover:bg-blue-500 transition">
                    Add Your First Site
                </a>
            </div>
            {{end}}
        </div>
    </div>

    <script>
        // Update the time display every second
        setInterval(() => {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            const el = document.getElementById('time');
            if (el) el.textContent = timeStr;
        }, 1000);
    </script>
</body>
</html>
